{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-3">Available Votes</h1>

{% if latest_question %}
    {% for question in latest_question %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="lead">{{question.question_text}}</p>
            <a href="{% url 'vote:detail' question.id %}" class="btn btn-success btn-sm">Vote Now</a>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p class="lead">No Polls are Available</p>
{% endif %}

{% endblock %}
